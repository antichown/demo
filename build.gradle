ext {
    frameworkVersion = '1.1.2.RELEASE'
    springVersion = '3.1.3.RELEASE'
    groovyVersion = '2.2.1'
}

repositories {
    maven { url 'http://192.168.160.187:8081/nexus/content/groups/public' }
    maven { url 'https://maven.alfresco.com/nexus/content/groups/public' }
    maven { url 'https://raw.github.com/dianping/cat/mvn-repo' }
    mavenCentral()
    mavenLocal()
}

allprojects {
    version = '1.0'
    buildDir = 'target'

    apply plugin: 'maven'
    apply plugin: 'java'
    apply plugin: 'groovy'
    apply plugin: 'idea'

    sourceCompatibility = '1.7'
    targetCompatibility = '1.7'

    dependencies {
        compile "org.codehaus.groovy:groovy-all:${groovyVersion}"
        compile "io.netty:netty-all:4.0.24.Final"
        compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.13'
        compile 'org.slf4j:slf4j-api:1.7.7'
        compile 'org.squirrelframework:squirrel-foundation:0.3.6'
        compile 'joda-time:joda-time:2.7'
        testCompile group: 'junit', name: 'junit', version: '4.11'

        compile "com.travelzen:tz-eterm-interface-client:1.1"

    }
}